<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <style>
       
        * {
            padding: 0px;
            margin: 0px;
        }

       body {
            background-color: hsl(217, 54%, 11%);
        }

        div.container {
            position: relative;
            height: 94vh;
        }

        div#card {
            position: absolute;
            bottom: 0;
            right: 0;
            left: 0;
            top: 0;
            background-color: hsl(216, 50%, 16%);
            height: 500px;
            width: 300px;
            margin: auto;
        }
        
        div.nft {
            position: relative;
            background-image: url(images/image-equilibrium.jpg);
            height: 300px;
            width: 300px;
            background-size: cover;
        }

        div.viewicon {
            position: relative;
            opacity: 0%;
            height: 300px;
            width: 300px;
        
        }
        
        img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        div.viewicon:hover {
            opacity: 100%;
            background-color: hsla(178, 100%, 50%, 0.459);
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div id="card">
                <div class="nft">
                    <div class="viewicon">
                        <img src="images/icon-view.svg" alt="">
                    </div>
                </div>
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <p>0.041</p>
                <p>3 days left</p>
                <h2>Creation  of Jules Wyvern</h2>
            </div>
        </div>
    </main> 
</body>
</html>
